<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Splittypie</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <link rel="apple-touch-icon" href="assets/icons/ios/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/ios/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/ios/icon-120x120.png">
    <link rel="apple-touch-iconca" sizes="152x152" href="assets/icons/ios/icon-152x152.png">

    <!-- Unfortunately this doesn't work on iOs9 ugh, wtf apple? -->
    <link rel="apple-touch-startup-image" href="assets/icons/ios/startup.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    {{content-for "last-event"}}    
    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/splittypie.css">
    {{content-for "analytics"}}
    {{content-for "rollbar"}}
    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "ember-index-index-preload"}}
    {{content-for "ember-index-app-preload"}}

    {{content-for "body"}}

    <script src="assets/vendor.js"></script>
    <script src="assets/splittypie.js"></script>

    {{content-for "body-footer"}}

    <script>
      navigator.serviceWorker.register("service-worker.js", { scope: "./" })
               .then(function(res) {
                 console.log("registered service worker");
               })
               .catch(function(error) {
                 console.error("error... ");
                 console.error(error);
               });
    </script>
  </body>
</html>
